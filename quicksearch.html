    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Global Methods parse(input) Parses a MarkYAP format file and returns an array of paragraphs. Parameters: Name Type Description input string The MarkYAP text to parse. Throws: SyntaxError Returns: The parsed MarkYAP text. Type Array.&lt;Paragraph&gt; Type Definitions PegJSLocation Properties: Name Type Description line number column number offset number PegJSSpan Properties: Name Type Description start PegJSLocation end PegJSLocation × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Modules Classes OptArg Paragraph PosArg SyntaxError Tag × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Classes Classes OptArg Paragraph PosArg SyntaxError Tag × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse MarkYAP MarkYAP (short for \"markup, yet another permutation\") is a format for formatting rich text in an extensible, consistent, and readable manner. Features include: It looks like LaTeX format! But it's not! Markup tag can be given both positional and optional arguments! Support for embedding unformatted text! Extensible to all your markup needs! Specification All formatting tags in MarkYAP begin with a \\: hello \\tag world! \\othertag A basic tag has a name, which may be composed of any non-whitespace, non-special characters. The special characters in MarkYAP are the following: \\ { } [ ] ( ) = * \" They may be prepended with a backslash to escape them; however, this is optional depending on where in the document the character lies. Note that (, ), and \" are currently unused, so you don't have to bother escaping them, but are reserved for future use. { these braces will be put literally in the output } \\but { these will not } \\although \\{ these will! \\} A tag can have zero or more arguments. These arguments can be positional or named. Positional arguments are given using {} syntax: hello \\b{world}! 3*2 is \\times{3}{2}. Neat. Named arguments are given using [=] syntax, and the two types of arguments may be freely interchanged: \\table[rows=5][cols=6]{ \\row{Hello!}[span=6] } Finally, any argument can be preceded with a * in order to disable the parsing of tags and preserve all whitespace: Here is a single bold space: \\b*{ }. Wow! If you want a comment, use \\tag*{\\#}. Did you know this works for \\font*[spacing= ]{optional arguments} too? Speaking of *, there also exists a special form of tag that simply pastes the text in your document as-is, but ensures all whitespace is preserved: \\*{ = raw text here = } And that is all the syntax of MarkYAP. Moreover, the set of predefined tags is almost nonexistent, as MarkYAP is designed for use in DSLs and other places where you have a lot of rich text but also a lot of information to encode, where Markdown or similar just won't cut it. × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"module-markyap.html":{"id":"module-markyap.html","title":"Module: markyap","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Module: markyap Core MarkYAP parsing utilities. × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"OptArg.html":{"id":"OptArg.html","title":"Class: OptArg","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Class: OptArg OptArg A named argument in a tag, as given by [=] syntax. new OptArg( [key] [, value] [, raw] [, location]) Create a new OptArg. Parameters: Name Type Argument Default Description key Array.&lt;(string|Tag|Paragraph)&gt; | string | Tag | Paragraph &lt;optional&gt; [] The text within this argument's key. value Array.&lt;(string|Tag|Paragraph)&gt; | string | Tag | Paragraph &lt;optional&gt; [] The text within this argument's value. raw boolean &lt;optional&gt; false If true, then whitespace should not be stripped from this argument. location PegJSSpan &lt;optional&gt; &lt;nullable&gt; The location of the tag, as given by PegJS. Properties: Name Type Argument Description key Array.&lt;Paragraph&gt; The paragraphs enclosed within this argument's key. value Array.&lt;Paragraph&gt; The paragraphs enclosed within this argument's value. raw boolean If true, then whitespace should not be stripped from this argument's key or value. location PegJSSpan &lt;nullable&gt; The location of the tag, as given by PegJS. Members keyText :string Get this argument's key's text as a single string. Type: string valueText :string Get this argument's value's text as a single string. Type: string × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"Paragraph.html":{"id":"Paragraph.html","title":"Class: Paragraph","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Class: Paragraph Paragraph A paragraph is a collection of text nodes and tags. Documents and arguments may contain multiple paragraphs of text. new Paragraph( [children] [, location]) Create a new Paragraph. Parameters: Name Type Argument Default Description children Array.&lt;(string|Tag|Paragraph)&gt; | string | Tag | Paragraph &lt;optional&gt; [] The text within this paragraph. location PegJSSpan &lt;optional&gt; &lt;nullable&gt; The location of the tag, as given by PegJS. Properties: Name Type Argument Description children Array.&lt;(string|Tag)&gt; The text and tags that make up a single paragraph. location PegJSSpan &lt;nullable&gt; The location of the paragraph, as given by PegJS. Members text :string Get this paragraph's text as a single string. Type: string × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"PosArg.html":{"id":"PosArg.html","title":"Class: PosArg","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Class: PosArg PosArg A positional argument in a tag, as given by {} syntax. new PosArg( [value] [, raw] [, location]) Create a new PosArg. Parameters: Name Type Argument Default Description value Array.&lt;(string|Tag|Paragraph)&gt; | string | Tag | Paragraph &lt;optional&gt; [] The text within this argument. raw boolean &lt;optional&gt; false If true, then whitespace should not be stripped from this argument. location PegJSSpan &lt;optional&gt; &lt;nullable&gt; The location of the tag, as given by PegJS. Properties: Name Type Argument Description value Array.&lt;Paragraph&gt; The paragraphs enclosed within this argument. raw boolean If true, then whitespace should not be stripped from this argument. location PegJSSpan &lt;nullable&gt; The location of the argument, as given by PegJS. Members text :string Get this argument's text as a single string. Type: string × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"SyntaxError.html":{"id":"SyntaxError.html","title":"Class: SyntaxError","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Class: SyntaxError SyntaxError new SyntaxError() A PegJS syntax error. Thrown by parse when an issue occurs. × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "},"Tag.html":{"id":"Tag.html","title":"Class: Tag","body":" Documentation Modules markyap Classes OptArgParagraphPosArgSyntaxErrorTag Global parse Class: Tag Tag A tag is a named command to a MarkYAP formatter. new Tag(name [, args] [, location]) Create a new Tag. Parameters: Name Type Argument Default Description name string The name of the tag. args Array.&lt;(string|Tag|Paragraph|OptArg|PosArg)&gt; | string | Tag | Paragraph | OptArg | PosArg &lt;optional&gt; [] The arguments for this tag. location PegJSSpan &lt;optional&gt; &lt;nullable&gt; The location of the tag, as given by PegJS. Properties: Name Type Argument Description name string The name of the tag. May contain any non-whitespace, non-special characters. args Array.&lt;(OptArg|PosArg)&gt; The arguments for this tag. location PegJSSpan &lt;nullable&gt; The location of the tag, as given by PegJS. Members text :string Get this tag in a textual form. Type: string Methods argument(n) Get a single positional or named argument. Parameters: Name Type Description n number | string The position of the aregument (if a number) or the key to find an argument via name by (if a string). Returns: The argument at that index or with that name, or null if not found. Type OptArg | PosArg × Search results Close Documentation generated by JSDoc 3.6.5 on August 28th 2020, 5:21:15 pm using the DocStrap template. "}}
